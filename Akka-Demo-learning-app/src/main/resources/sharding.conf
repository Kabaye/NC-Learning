punto.switcher{
    initial-clients = 10
}

akka {
  loglevel = DEBUG

  actor {
    provider = cluster
  }

  # For the sample, just bind to loopback and do not allow access from the network
  # the port is overridden by the logic in main class
  remote.artery {
    canonical.port = 0
    canonical.hostname = 127.0.0.1
  }

  cluster {
    seed-nodes = [
      "akka://PuntoSwitcherSystem@127.0.0.1:8880",
      "akka://PuntoSwitcherSystem@127.0.0.1:8881"]

    sharding {
      number-of-shards = 30
    }

    downing-provider-class = "akka.cluster.sbr.SplitBrainResolverProvider"
  }
}
