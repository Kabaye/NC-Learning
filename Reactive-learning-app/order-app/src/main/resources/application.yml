server:
  port: 8664

spring:
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/ORDER-APP
    username: postgres

management:
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: beans,caches,health,httptrace,info,metrics,mappings,sessions,shutdown,threaddump,env,prometheus
      base-path: /monitor